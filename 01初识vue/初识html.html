<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8" />
        <title>初识vue</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
           <h1>名字 , {{name}}</h1> 
           <h1>年龄 , {{age}}</h1> 
           <h1>性别 , {{sex}}</h1> 
            <div>
                <a  v-bind:href="url" >百度网址</a>
            </div>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip= false; //阻止 vue在启动时候生成生产提示
            
            new Vue({
                el:"#root",
                data:{
                    name:"zzzz",
                    age:88,
                    sex:99,
                    url:"http://baidu.com"
                }
            })
        </script>
    </body>
</html>
