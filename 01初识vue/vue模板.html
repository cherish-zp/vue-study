<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8" />
        <title>初识vue</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
           <h1>hello , {{name}}</h1> 
        </div>
        <div id="root2">
            
            <a v-bind:href="school.url">点我去哪里</a>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false;
            
        
            new Vue({
                el:"#root2",
                data:{
                    name:"张鹏",
                    school :{
                        url: "http://www.baidu.com"
                    }
                }
            })
        </script>
    </body>
</html>
